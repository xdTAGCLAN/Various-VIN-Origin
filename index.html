<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIN Lookup</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #1f6feb;
      color: #fff;
    }

    button:hover {
      background-color: #1158c7;
    }

    pre {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
      margin-top: 20px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 600px;
      margin-top: 20px;
      border: none;
    }

    /* Tabs styling */
    .tabs {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .tab {
      padding: 8px 12px;
      background-color: #1f1f1f;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background-color: #1f6feb;
      font-weight: bold;
    }

    /* Changelog box */
    #changelog {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 300px;
      color: #e0e0e0;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #changelog h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    #changelog ul {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="changelog">
    <h3>Changelog</h3>
    <ul>
      <li>2025-11-18: Added separate Jeep option with PDF build sheet</li>
      <li>2025-11-18: Site created</li>
    </ul>
  </div>

  <h1>VIN Lookup</h1>

  <div>
    <select id="brandSelect" onchange="onBrandChange()">
      <option value="volvo">Volvo</option>
      <option value="mopar">MOPAR</option>
      <option value="jeep">Jeep</option>
      <option value="landroverjaguar">Land Rover/Jaguar (pre ~2013)</option>
    </select>

    <input type="text" id="vinInput" placeholder="Enter VIN or Plate">
    <button onclick="lookup()">Lookup</button>
  </div>

  <!-- Jeep Tabs -->
  <div id="jeepTabs" class="tabs" style="display:none;">
    <div class="tab active" onclick="switchJeepTab('mopar')">MOPAR Output</div>
    <div class="tab" onclick="switchJeepTab('pdf')">PDF Build Sheet</div>
  </div>

  <pre id="output">Response will appear here...</pre>
  <iframe id="pdfFrame" style="display:none;"></iframe>

  <script>
    let currentJeepTab = "mopar";

    function onBrandChange() {
      const brand = document.getElementById("brandSelect").value;
      const jeepTabs = document.getElementById("jeepTabs");
      const pdfFrame = document.getElementById("pdfFrame");
      const output = document.getElementById("output");

      // Reset
      output.textContent = "";
      pdfFrame.src = "";

      if (brand === "jeep") {
        jeepTabs.style.display = "flex";
        toggleJeepView(currentJeepTab);
      } else {
        jeepTabs.style.display = "none";
        output.style.display = "block";
        pdfFrame.style.display = "none";
      }
    }

    function switchJeepTab(tab) {
      currentJeepTab = tab;
      const tabs = document.querySelectorAll("#jeepTabs .tab");
      tabs.forEach(t => t.classList.remove("active"));

      if (tab === "mopar") {
        tabs[0].classList.add("active");
      } else {
        tabs[1].classList.add("active");
        const vin = document.getElementById("vinInput").value.trim();
        if (vin) {
          document.getElementById("pdfFrame").src =
            `https://www.jeep.com/webselfservice/BuildSheetServlet?vin=${encodeURIComponent(vin)}`;
        }
      }
      toggleJeepView(tab);
    }

    function toggleJeepView(tab) {
      const output = document.getElementById("output");
      const pdfFrame = document.getElementById("pdfFrame");

      if (tab === "mopar") {
        output.style.display = "block";
        pdfFrame.style.display = "none";
      } else {
        output.style.display = "none";
        pdfFrame.style.display = "block";
      }
    }

    async function lookup() {
      const vin = document.getElementById("vinInput").value.trim();
      const brand = document.getElementById("brandSelect").value;
      const output = document.getElementById("output");
      const pdfFrame = document.getElementById("pdfFrame");

      if (!vin) {
        output.textContent = "Please enter a VIN!";
        return;
      }

      output.textContent = "Loading...";
      pdfFrame.style.display = "none";

      switch (brand) {
        case "volvo":
          lookupVolvo(vin);
          break;
        case "mopar":
          lookupMopar(vin);
          break;
        case "jeep":
          currentJeepTab === "mopar" ? lookupMopar(vin) : switchJeepTab("pdf");
          break;
        case "landroverjaguar":
          lookupLandRoverJaguar(vin);
          break;
        default:
          output.textContent = "Brand not supported.";
      }
    }

    // ---------------- VOLVO LOOKUP ----------------
    async function lookupVolvo(vin) {
      const output = document.getElementById("output");
      const payload = {
        query: `
          fragment carRelease on CarRelease {
            id
            displayName
            modelSlug
            modelCode
            structureWeek
            modelYear
            isLatestRelease
          }
          query CarDetails($vin: String!) {
            carByVin(vin: $vin) {
              ...carRelease
            }
          }
        `,
        variables: { vin },
        operationName: "CarDetails"
      };

      try {
        const response = await fetch("https://www.volvocars.com/api/support/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json", "User-Agent": "Mozilla/5.0" },
          body: JSON.stringify(payload)
        });
        const json = await response.json();
        output.textContent = `Status Code: ${response.status}\n\n${JSON.stringify(json, null, 4)}`;
      } catch (err) {
        output.textContent = "Request failed: " + err;
      }
    }

    // ---------------- MOPAR LOOKUP ----------------
    async function lookupMopar(vin) {
      const output = document.getElementById("output");
      const url = `https://ws.mopar.eu/api/vda/vehicleDetails?brand=00&language=4&market=3122&vinorplate=${encodeURIComponent(vin)}`;

      try {
        const response = await fetch(url, {
          headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
        });
        const json = await response.json();
        output.textContent = json.Data
          ? JSON.stringify(json.Data, null, 4)
          : `No Data returned.\n\n${JSON.stringify(json, null, 4)}`;
      } catch (err) {
        output.textContent = "Request failed: " + err;
      }
    }

	// ---------------- LAND ROVER LOOKUP ----------------
	async function lookupLandRoverJaguar(vin) {
		const output = document.getElementById("output");
		try {
			const response = await fetch(`https://osh.landrover.com/i18n/suggestion/en/${vin}`, {
				headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
			});
			const json = await response.json();
			output.textContent = JSON.stringify(json, null, 4);
		} catch (err) {
			output.textContent = "Request failed: " + err;
		}
	}
	</script>

</body>
</html>
