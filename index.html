<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIN Lookup - Volvo & Polestar</title>
<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        color: #ffffff;
    }
    select, input[type="text"], button {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin: 5px;
    }
    button {
        cursor: pointer;
        background-color: #1f6feb;
        color: white;
    }
    button:hover {
        background-color: #1158c7;
    }
    pre {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 800px;
        overflow-x: auto;
        margin-top: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
</head>
<body>

<h1>VIN Lookup - Volvo & Polestar</h1>

<div>
    <select id="brandSelect">
        <option value="volvo">Volvo</option>
        <option value="polestar">Polestar</option>
    </select>
    <input type="text" id="vinInput" placeholder="Enter VIN">
    <button onclick="lookupVIN()">Lookup</button>
</div>

<pre id="output">Response will appear here...</pre>

<script>
async function lookupVIN() {
    const brand = document.getElementById('brandSelect').value;
    const vin = document.getElementById('vinInput').value.trim();
    const output = document.getElementById('output');

    if (!vin) {
        output.textContent = "Please enter a VIN!";
        return;
    }

    output.textContent = "Loading...";

    try {
        let response, data;

        if (brand === "volvo") {
            // Volvo GraphQL API
            const payload = {
                query: `
                fragment carRelease on CarRelease {
                    id
                    displayName
                    modelSlug
                    modelCode
                    structureWeek
                    modelYear
                    isLatestRelease
                }
                query CarDetails($vin: String!) {
                    carByVin(vin: $vin) {
                        ...carRelease
                    }
                }
                `,
                variables: { vin: vin },
                operationName: "CarDetails"
            };

            response = await fetch("https://www.volvocars.com/api/support/graphql", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
                },
                body: JSON.stringify(payload)
            });

            output.textContent = `Status Code: ${response.status}\n`;

            if (response.ok) {
                data = await response.json();
                output.textContent += "Success! Response:\n" + JSON.stringify(data, null, 2);
            } else {
                const text = await response.text();
                output.textContent += `Error: ${response.status}\n${text}`;
            }

        } else if (brand === "polestar") {
            // Polestar POST API
            const formData = new URLSearchParams();
            formData.append("type", "check-claimable");
            formData.append("vin", vin);

            response = await fetch("https://www.polestar.com/uk/change-of-ownership/initiate-claim?_data=routes%2F%24locale.change-of-ownership._main.initiate-claim", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
                    "Accept": "*/*",
                    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
                },
                body: formData.toString()
            });

            output.textContent = `Status Code: ${response.status}\n`;

            if (response.ok) {
                data = await response.json();
                output.textContent += "Success! Response:\n" + JSON.stringify(data, null, 2);
            } else {
                const text = await response.text();
                output.textContent += `Error: ${response.status}\n${text}`;
            }
        }
    } catch (err) {
        output.textContent = `Request failed: ${err}`;
    }
}
</script>

</body>
</html>
