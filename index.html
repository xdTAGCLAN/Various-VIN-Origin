<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIN Lookup</title>
<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        color: #ffffff;
    }
    input[type="text"], select {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #1f6feb;
        color: white;
    }
    button:hover {
        background-color: #1158c7;
    }
    pre {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 800px;
        overflow-x: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>VIN Lookup</h1>

<div>
    <select id="brandSelect">
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="chrysler">Chrysler</option>
        <option value="jeep">Jeep</option>
        <option value="alfa">Alfa Romeo</option>
		<option value="landrover">Land Rover (pre ~2013)</option>
		<option value="jaguar">Jaguar (pre ~2013)</option>
    </select>

    <input type="text" id="vinInput" placeholder="Enter VIN or Plate">
    <button onclick="lookup()">Lookup</button>
</div>

<pre id="output">Response will appear here...</pre>

<script>
async function lookup() {
    const vin = document.getElementById("vinInput").value.trim();
    const brand = document.getElementById("brandSelect").value;
    const output = document.getElementById("output");

    if (!vin) {
        output.textContent = "Please enter a VIN!";
        return;
    }

    output.textContent = "Loading...";

    switch (brand) {
        case "volvo":
            return lookupVolvo(vin);
        case "fiat":
        case "chrysler":
        case "jeep":
        case "alfa":
            return lookupMopar(vin, brand);
        case "toyota":
            return lookupToyota(vin);
        case "landrover":
            return lookupLandRover(vin);
        case "jaguar":
            return lookupJaguar(vin);
        default:
            output.textContent = "Brand not supported.";
    }
}

// ---------------- VOLVO LOOKUP ----------------
async function lookupVolvo(vin) {
    const output = document.getElementById("output");
    const payload = {
        query: `
        fragment carRelease on CarRelease {
            id
            displayName
            modelSlug
            modelCode
            structureWeek
            modelYear
            isLatestRelease
        }
        query CarDetails($vin: String!) {
            carByVin(vin: $vin) {
                ...carRelease
            }
        }
        `,
        variables: { vin: vin },
        operationName: "CarDetails"
    };

    try {
        const response = await fetch("https://www.volvocars.com/api/support/graphql", {
            method: "POST",
            headers: { "Content-Type": "application/json", "User-Agent": "Mozilla/5.0" },
            body: JSON.stringify(payload)
        });
        const text = await response.text();
        output.textContent = "Status Code: " + response.status + "\n\n" + text;
    } catch (err) {
        output.textContent = "Request failed: " + err;
    }
}

// ---------------- MOPAR LOOKUP ----------------
async function lookupMopar(vin, brand) {
    const output = document.getElementById("output");
    const moparBrand = { fiat: "00", chrysler: "01", jeep: "02", alfa: "10" };
    const url = `https://ws.mopar.eu/api/vda/vehicleDetails?brand=${moparBrand[brand]}&language=4&market=3122&vinorplate=${encodeURIComponent(vin)}`;

    try {
        const response = await fetch(url, {
            headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
        });
        const json = await response.json();
        output.textContent = json.Data ? JSON.stringify(json.Data, null, 2) : "No Data returned.\n\n" + JSON.stringify(json, null, 2);
    } catch (err) {
        output.textContent = "Request failed: " + err;
    }
}

// ---------------- TOYOTA LOOKUP ----------------
async function lookupToyota(vin) {
    const output = document.getElementById("output");
    try {
        const response = await fetch(`https://gdpr.toyota-ce.com/api/unit/car-basic-info/${vin}`, {
            headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
        });
        const json = await response.json();
        output.textContent = JSON.stringify(json, null, 2);
    } catch (err) {
        output.textContent = "Request failed: " + err;
    }
}

// ---------------- LAND ROVER LOOKUP ----------------
async function lookupLandRover(vin) {
    const output = document.getElementById("output");
    try {
        const response = await fetch(`https://osh.landrover.com/i18n/suggestion/en/${vin}`, {
            headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
        });
        const json = await response.json();
        output.textContent = JSON.stringify(json, null, 2);
    } catch (err) {
        output.textContent = "Request failed: " + err;
    }
}

// ---------------- JAGUAR LOOKUP ----------------
async function lookupJaguar(vin) {
    const output = document.getElementById("output");
    try {
        const response = await fetch(`https://osh.jaguar.com/i18n/suggestion/en/${vin}`, {
            headers: { "User-Agent": "Mozilla/5.0", "Accept": "application/json" }
        });
        const json = await response.json();
        output.textContent = JSON.stringify(json, null, 2);
    } catch (err) {
        output.textContent = "Request failed: " + err;
    }
}
</script>

</body>
</html>
